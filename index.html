<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here
    function App(){
        let a=[{greeting:"Happy Birthday",name:"John Doe"}]
        return(
            <>
            {
                a.map((v)=>{
                    return(
                        <div style={{width:"1500px",height:"670px",display:"flex",flexDirection:"column",justifyContent:"center",alignItems:"center",positin:"relative"}}>
                            <img style={{position:"absolute",zIndex:"-1",width:"1500px",height:"670px"}} src="https://media.istockphoto.com/id/1667958375/photo/4th-birthday-cupcake.webp?b=1&s=170667a&w=0&k=20&c=bilJcd7cuw9OGGHeDvY-9Me--ojKV9bQh1J7bpABcNc="/>
                            <h1 style={{fontSize:"80px"}}>{v.greeting}</h1>
                            <h2 style={{fontSize:"80px"}}>{v.name}</h2>
                        </div>
                    )
                })
            }
            </>
        )
    }

    ReactDOM.render(<App/>,document.getElementById("root"))
  </script>
</html>
